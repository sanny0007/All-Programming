<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: rgb(216, 12, 138);
            text-align: center;
        }
        p{
            background-color: rgb(138, 223, 194);
        }
        li{
            color: blue;
        }
        #embedded{
            font-size: large;
            font-weight: 400;
        }
        .player{
            text-align: right;

        }
    </style>
</head>
<body>
    <h3 style="color: blue;">Lerning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short from is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p>after each styles you need to use semi-colon(:)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">internal or Embedded</li>
        <li>extarnal</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">crick fan</p>
</body>
</html>
